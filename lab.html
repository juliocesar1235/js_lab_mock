<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lab items list</title>
  <link rel="stylesheet" href="./lab.css">
</head>
<body>
  <div id="container">
    item: <input type="text" id="item-name">
    value: <input type="text" id="item-value">
    <button id="add-item"> add</button>
  </div>
  <ul id="list" class="items">
    <li>
      <span>Items</span>
      <span>Value</span>
      <span>Actions</span>
    </li>
  </ul>
  <div id="total">
    <span>Total:</span>
    <span id="total-value" class="total"></span>
  </div>
</body>
<script src="./utils.js"></script>
</html>
